<!DOCTYPE html>
<html>
<head>
    <script
        src="http://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
<style>
    

</style>

</head>

<body>



<input type="button" value="mostrar" id="boto_mostrar">
<div id="capa">
    

</div>

<script language="javascript">
   $(function(){
       $('#boto_mostrar').click(function(){
           $.get('http://jsonplaceholder.typicode.com/users',function(data,status){
               for(i=0;i<data.length;i++){
               var user=data[i];
               $('#capa').append(user.name+"<br>")
               $('#capa').append(user.email+"<br>")
               var address=user.address
               $('#capa').append(address.street)
               $('#capa').append('<hr>')
            }
           });
                

       });

   });


</script>

</body>
</html>
