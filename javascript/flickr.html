<!DOCTYPE html>
<html>
<head>
    <script
        src="http://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
<style>
    

</style>

</head>

<body>



<input type="button" value="mostrar" id="boto_mostrar">
<div id="capa">
    

</div>

<script language="javascript">

   $(function(){
       $('#boto_mostrar').click(function(){
           $.get('https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&page=2&format=json&nojsoncallback=1',function(data,status){
           
           for(i=0;i<data.photos.photo.length;i++){
               var photo=data.photos.photo[i];
                $('#capa').append(photo.title+"<br>")     
                $('#capa').append('<img src="https://farm'+photo.farm+'.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'.jpg"><br>');
           }
           });  

       });

   });


</script>

</body>
</html>
