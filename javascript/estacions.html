<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script language="javascript">
    function comprovar(){
        var d=new Date();
        var mes=d.getMonth()+1;
        var dia=d.getDate();
        var resultat=document.getElementById("resultat")

    if((mes==1)||(mes==2)||((mes==3)&&(dia<21))){
        resultat.innerHTML="<img src='invierno.jpeg'>";
    }
    if((mes==4)||(mes==5)||((mes==6)&&(dia<21))){
        resultat.innerHTML="<img src='primavera.jpeg'>";
    }
    if((mes==7)||(mes==8)||((mes==9)&&(dia<21))){
        resultat.innerHTML="<img src='verano.jpeg'>";
    }
    if((mes==10)||(mes==11)||((mes==12)&&(dia<21))){
        resultat.innerHTML="<img src='tardor.jpeg'>";
    }




    }

    </script>

  </head>

  <body>
   
    <input type="button" value="comprovar" onclick="comprovar()">


    <div id="resultat">

        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
