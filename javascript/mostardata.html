<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script language="javascript">
        var d=new Date();
        var dia=d.getDate();
        var mes=d.getMonth();
        var any=d.getFullYear();
        var hores=d.getHours();
        var minuts=d.getMinutes();
        var segons=d.getSeconds();

    function mostrar_data(){
        
        window.alert("avui som dia "+dia +" del mes "+(mes+1) + " de l'any " +any +". Hora: "+hores +":" +minuts +"." +segons);

    }  
    
    </script>
  




    
  </head>
  <body>
      <input type="button" value="mostrar data" onclick="mostrar_data()">
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
