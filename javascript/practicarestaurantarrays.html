    <script language="javascript">
     function triar(){
    var primers=["amanida.jpeg","quiche.jpeg","sopatomate.jpeg"];
    var select_primerplat=document.getElementById("select_primerplat").value;
    var capa=document.getElementById("resultat");
    capa.innerHTML="<img src="+primers[select_primerplat]+">"



     }
    function escull(){
    var segons=["macarrones.jpeg","sepia.jpeg","lasanya.jpeg"];
    var select_segonplat=document.getElementById("select_segonplat").value;
    var capa=document.getElementById("resultat2");
    capa.innerHTML="<img src="+segons[select_segonplat]+">"

     } 
    
    function escoge(){
    var postres=["coulant.jpeg","pastel.jpeg","fruta.jpeg"];
    var select_postres=document.getElementById("select_postres").value;
    var capa=document.getElementById("resultat3");
    capa.innerHTML="<img src="+postres[select_postres]+">"
    
    }





      
    </script>

<div id="capa1" class="titol">

</div>

    <option value="0">Amanida de formatge de Cabra</option>

    <option value="2">Quiche de pernil dolç i formatge</option>
  
    </select>

<div id="resultat">
</div>

<h2>SEGONS:</h2>
    <select id="select_segonplat" onchange="escull()">
    <option value=""></option>
    <option value="0">Macarrons a la Bolonyesa</option>
    <option value="1">Sípia a la planxa amb patates</option>
    <option value="2">Lasanya de verdures</option>
  
    </select>
<div id="resultat2">
</div>

 <h2>POSTRES:</h2>

    <option value="0">Coulant de xocolata amb salsa de caramel</option>
    <option value="1">Pastís de formatge amb coulis de mango</option>
    <option value="2">Fruita del temps</option>


    </select>

<div id="resultat3">
</div>
