<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .pestanya{
        width:100px;
        height:200px;
        background-color:aqua;
        border-top-left-radius:20px;
        border-bottom-left-radius:20px;
        float:left;
        position:absolute;
        right:-60px;
        top:100px;
        transition:right 3s linear ease 1s;
    }
    .pestanya:hover{
        right:0px;  
    }
</style>
</head>
<body>
    <div class="pestanya"></div>
 </body>
 </html>
